# Cloudflare Tunnel Configuration untuk Bot Kinanti
# Tunnel ini mengekspos bot WhatsApp ke internet via bot.kinantiku.com

tunnel: kinanti-bot
# Path credentials akan di-set otomatis berdasarkan home directory user
credentials-file: ~/.cloudflared/be4b28a9-5fc8-4bbe-a088-81b4ada73c56.json

ingress:
  # Bot WhatsApp API (port 4000)
  - hostname: bot.kinantiku.com
    service: http://localhost:4000
  
  # Catch-all rule (wajib ada di akhir)
  - service: http_status:404
